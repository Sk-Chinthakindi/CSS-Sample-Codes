<html>
<style>
	@keyframes boxanimation{
		from{background-color: red; border-radius:20px;}
		to{background-color: blue;border-radius:100px;}
		
	}
	#box{
		width:100px;
		height:100px;
		background-color: red;
		position: relative;
	    left:20px;
		right:80px;
		border-radius:20px;
		text-align:center;
		animation-name: boxanimation;	
	
		animation-duration: 5s;
		
		animation-direction: alternate;
		animation-timing-function: ease;
	
		
	}
	
</style>
<h1>CSS# Animation</h1>
	<div id=box>Box!</div>
